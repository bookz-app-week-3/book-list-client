<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

  <script type="text/x-handlebars-template" id="error-template">
    <p>{{status:}} {{statusText}}</p>
  </script>

    <script type="text/x-handlebars-template" id="book-template">
      <section>
        <img src="{{image_url}}">
        <div>
          <h1>
            {{title}}
          </h1>
          <h2>
            {{author}}
          </h2>
        </div>
      </section>
    </script>
    
    <script type="text/x-handlebars-template" id="book-detail-template">
      <div class="book-container">
        <h2>{{title}}</h2>
        <div>
          <p>{{author}}</p>
          <p>{{isbn}}</p>
        </div>
          <img src="{{image_url}}">
          <p>{{description}}</p>
        </div>
    </script>

  </head>

  <body>
    <section class="error-view container">
      <main id="error-message">
        <h2>Oops! Something is gravely awry.</h2>
      </main>
    </section>

    <section class="book-view container">
        <h2>My Books</h2>
    <section class="book-list">
        <div id="book-list">

        </div>
    </section>
    </section>

    <section class="single-view container">
      <h2>My Selection</h2>
      <section class="book-detail">

    </section>
    </section>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script type="text/javascript" src="scripts/models/book.js"></script>
    <script type="text/javascript" src="scripts/views/book-view.js"></script>
    <script type="text/javascript" src="scripts/views/error-view.js"></script>

  </body>
</html>
