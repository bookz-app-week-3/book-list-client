<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/base.css">
  <link rel="stylesheet" href="styles/layout.css">
  <link rel="stylesheet" href="styles/modules.css">
  <link rel="stylesheet" href="styles/vendor/icomoon/icons.css">
  <link rel="stylesheet" href="styles/modules/bookView.css">
  <link rel="stylesheet" href="styles/modules/singleView.css">
  <link rel="stylesheet" href="styles/modules/errorView.css">
  <link rel="stylesheet" href="styles/modules/formView.css">
  <link rel="stylesheet" href="styles/modules/adminView.css">

  <script type="text/x-handlebars-template" id="error-template">
    <p>{{status:}} {{statusText}}</p>
  </script>
  <script type="text/x-handlebars-template" id="book-template">
    <li class="list-book" data-bookid={{book_id}}>
      <div class="book-details">
        <img src="{{image_url}}">
        <div class="book-overlay">
          <h1>{{title}}</h1>
          <h2>{{author}}</h2>
        </div>
        <div class="book-edits">
          <ul>
          <li class="more-button"><a href="/books/{{book_id}}">View More Details</a></li>
          <li class="update-button"><a href="/books/{{book_id}}">Update this Book</a></li>
          <li class="delete-button"><li href="/books/{{book_id}}">Delete this Book</a></li>
          </ul>
        </div>
      </div>
    </li>
  </script>
  <script type="text/x-handlebars-template" id="single-template">
    <div class="book-details">
      <h1>{{title}}</h1>
      <div class="more-book-details">
        <h2>{{author}}</h2>
        <h2>{{isbn}}</h2>
      </div>
        <img src="{{image_url}}">
        <p>{{description}}</p>
    </div>
    </li>
  </script>
  <script type="text/x-handlebars-template" id="form-template">
    <section>

    </section>
  </script>
  <script type="text/x-handlebars-template" id="admin-template">
    <section>

  </script>
</head>
  <header>
    <div class="header">
      <h1>Tome Fellows</h1>
      <div class="icon-menu"></div>
  <div class="nav-links">
    <a href="/">Go Tome</a>
    <a href="/books/new">Add New Tome</a>
  </div>
  </header>

  <body>
    <section class="error-view container">
      <h2>Oops! Something is gravely awry.</h2>
      <main id="error-message"></main>
    </section>

    <section class="book-view container">
      <h2>My Books</h2>
      <ul class="all-books"></ul>
    </section>

    <section class="single-view container">
        <main class="single-book"></main>
    </section>

    <section class="create-view container">
      <h2>Add New Book</h2>
      <form class="create-book">
        <input type="text" name="book_id" placeholder="Create a Book ID" value="">
        <input type="text" name="title" placeholder="Book Title" value="">
        <input type="text" name="author" placeholder="Author" value="">
        <input type="text" name="isbn" placeholder="ISBN" value="">
        <input type="text" name="image_url" placeholder="Image URL" value="">
        <textarea name="description" placeholder="Enter a description of the book..." rows="8" cols="80"></textarea>
        <button type="submit">Submit</button>
      </form>
    </section>

      <section class="update-view container">
        <h2>Update your Boook</h2>
        <main class="update-book">
        </main>
      </section>

      <section class="admin-view container">
        <h2>Admin Login</h2>
        <main class="admin-book">
        </main>
      </section>

    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="text/javascript" src="scripts/models/book.js"></script>
    <script type="text/javascript" src="scripts/views/book-view.js"></script>
    <script type="text/javascript" src="scripts/views/error-view.js"></script>
    <script type="text/javascript" src="scripts/views/routes.js"></script>

  </body>
</html>
